name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Build and test
        run: ./gradlew build

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport

      # Sonar step uses Java 21 so Gradle can instrument Bouncy Castle (multi-release JAR) used by the Sonar plugin
      # Ensure the project exists on SonarCloud: https://sonarcloud.io → Add project → Import from GitHub (org: ranganathasoftware, key: price-alert)
      - name: Set up JDK 21 for Sonar
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar -Dsonar.token="$SONAR_TOKEN" -Dsonar.branch.name=${{ github.ref_name }}
