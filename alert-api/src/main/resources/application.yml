server:
  port: 8080

spring:
  application:
    name: alert-api
  datasource:
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/price_alerts
      username: alerts
      password: alerts_local
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: primary-pool
    replica:
      hikari:
        jdbc-url: jdbc:postgresql://localhost:5432/price_alerts
        username: alerts
        password: alerts_local
        maximum-pool-size: 10
        minimum-idle: 2
        connection-timeout: 3000
        pool-name: replica-pool
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
      acks: all
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: price-alert-dev-secret-key-change-in-production

alert:
  daily-reset:
    cron: "0 30 9 * * MON-FRI"
    timezone: America/New_York

namastack:
  outbox:
    poll-interval: 2000
    batch-size: 20
    jdbc:
      table-prefix: "alertapi_"
      schema-initialization:
        enabled: false
    retry:
      policy: exponential
      max-retries: 5
      exponential:
        initial-delay: 1000
        max-delay: 60000
        multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0   # 100% for local/docker; overridden to 0.01 in production profile
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    hikari:
      jdbc-url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/price_alerts}
    replica:
      hikari:
        jdbc-url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/price_alerts}

---
spring:
  config:
    activate:
      on-profile: production
  datasource:
    replica:
      hikari:
        jdbc-url: jdbc:postgresql://postgres-replica:5432/price_alerts
management:
  tracing:
    sampling:
      probability: 0.01
