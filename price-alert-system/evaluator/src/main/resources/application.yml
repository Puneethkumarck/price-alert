server:
  port: 8082

spring:
  application:
    name: evaluator
  datasource:
    url: jdbc:postgresql://localhost:5432/price_alerts
    username: alerts
    password: alerts_local
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 3000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: evaluator-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
      properties:
        spring.json.trusted.packages: com.pricealert.common.*
        partition.assignment.strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
      acks: "1"

evaluator:
  warmup:
    batch-size: 10000

namastack:
  outbox:
    poll-interval: 1000
    batch-size: 50
    jdbc:
      table-prefix: "evaluator_"
      schema-initialization:
        enabled: false
    retry:
      policy: exponential
      max-retries: 3
      exponential:
        initial-delay: 500
        max-delay: 30000
        multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0   # 100% for local/docker; overridden to 0.01 in production profile
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces

---
spring:
  config:
    activate:
      on-profile: production
management:
  tracing:
    sampling:
      probability: 0.01
