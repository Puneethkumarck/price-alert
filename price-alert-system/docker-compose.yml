services:
  kafka:
    image: apache/kafka:3.9.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://:19092,EXTERNAL://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19092,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-init:
    image: apache/kafka:3.9.0
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Creating Kafka topics..."
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic market-ticks --partitions 16 --replication-factor 1 --config retention.ms=14400000
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic alert-changes --partitions 8 --replication-factor 1 --config retention.ms=86400000
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic alert-triggers --partitions 8 --replication-factor 1 --config retention.ms=604800000
        echo "Topics created:"
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list

  postgres:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: price_alerts
      POSTGRES_USER: alerts
      POSTGRES_PASSWORD: alerts_local
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U alerts -d price_alerts
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 5s
      retries: 10

  # ---- Application Services ----

  alert-api:
    build:
      context: .
      args:
        MODULE: alert-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/price_alerts
      SPRING_DATASOURCE_USERNAME: alerts
      SPRING_DATASOURCE_PASSWORD: alerts_local
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      SPRING_DATA_REDIS_HOST: redis
      JWT_SECRET: price-alert-dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test: wget -qO- http://localhost:8080/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  market-feed-simulator:
    build:
      context: .
      args:
        MODULE: market-feed-simulator
    ports:
      - "8085:8085"
    healthcheck:
      test: wget -qO- http://localhost:8085/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  tick-ingestor:
    build:
      context: .
      args:
        MODULE: tick-ingestor
    environment:
      INGESTOR_SIMULATOR_URL: ws://market-feed-simulator:8085/v1/feed
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/price_alerts
      SPRING_DATASOURCE_USERNAME: alerts
      SPRING_DATASOURCE_PASSWORD: alerts_local
      SPRING_FLYWAY_ENABLED: "false"
    depends_on:
      market-feed-simulator:
        condition: service_healthy
      alert-api:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    healthcheck:
      test: wget -qO- http://localhost:8081/actuator/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  evaluator:
    build:
      context: .
      args:
        MODULE: evaluator
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/price_alerts
      SPRING_DATASOURCE_USERNAME: alerts
      SPRING_DATASOURCE_PASSWORD: alerts_local
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    depends_on:
      postgres:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      alert-api:
        condition: service_healthy

  notification-persister:
    build:
      context: .
      args:
        MODULE: notification-persister
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/price_alerts
      SPRING_DATASOURCE_USERNAME: alerts
      SPRING_DATASOURCE_PASSWORD: alerts_local
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    depends_on:
      alert-api:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully

  # ---- Monitoring Stack ----

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      alert-api:
        condition: service_healthy

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  tempo:
    image: grafana/tempo:latest
    ports:
      - "4318:4318"
      - "3200:3200"
    volumes:
      - ./monitoring/tempo.yml:/etc/tempo/config.yaml
    command: -config.file=/etc/tempo/config.yaml

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  pgdata:
