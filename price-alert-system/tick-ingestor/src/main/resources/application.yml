server:
  port: 8081

ingestor:
  simulator-url: ws://localhost:8085/v1/feed
  subscribe-symbols:
    - "*"
  reconnect:
    initial-delay-ms: 1000
    max-delay-ms: 30000
    multiplier: 2

spring:
  application:
    name: tick-ingestor
  datasource:
    url: jdbc:postgresql://localhost:5432/price_alerts
    username: alerts
    password: alerts_local
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 3000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
      acks: "1"
      batch-size: 32768
      properties:
        linger.ms: 20
        buffer.memory: 67108864
        max.block.ms: 5000
        delivery.timeout.ms: 60000

namastack:
  outbox:
    poll-interval: 200
    batch-size: 500
    jdbc:
      table-prefix: "ingestor_"
      schema-initialization:
        enabled: false
    retry:
      policy: exponential
      max-retries: 3
      exponential:
        initial-delay: 500
        max-delay: 10000
        multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0   # 100% for local/docker; overridden to 0.01 in production profile
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces

---
spring:
  config:
    activate:
      on-profile: production
management:
  tracing:
    sampling:
      probability: 0.01
