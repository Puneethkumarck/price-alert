server:
  http_listen_port: 9080

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Use container name as the service label â€” works with both Docker Compose
      # and Terraform-managed containers (Compose adds com.docker.compose.service
      # labels; Terraform-started containers do not).
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: service
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container
      # Drop monitoring stack containers to avoid log loops
      - source_labels: ['__meta_docker_container_name']
        regex: '/(prometheus|loki|promtail|grafana|tempo)'
        action: drop
    pipeline_stages:
      - docker: {}
