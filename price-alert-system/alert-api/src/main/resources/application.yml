server:
  port: 8080

spring:
  application:
    name: alert-api
  datasource:
    url: jdbc:postgresql://localhost:5432/price_alerts
    username: alerts
    password: alerts_local
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
      acks: all
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: price-alert-dev-secret-key-change-in-production

alert:
  daily-reset:
    cron: "0 30 9 * * MON-FRI"
    timezone: America/New_York

namastack:
  outbox:
    poll-interval: 2000
    batch-size: 20
    jdbc:
      table-prefix: "alertapi_"
      schema-initialization:
        enabled: false
    retry:
      policy: exponential
      max-retries: 5
      exponential:
        initial-delay: 1000
        max-delay: 60000
        multiplier: 2.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces
