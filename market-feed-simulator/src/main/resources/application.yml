server:
  port: 8085

simulator:
  mode: RANDOM_WALK
  tick-interval-ms: 100
  symbols-file: classpath:symbols/us-equities.csv
  volatility: 0.001
  market-hours:
    open: "09:30"
    close: "16:00"
    timezone: "America/New_York"
    respect-hours: false

spring:
  application:
    name: market-feed-simulator

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://tempo:4318/v1/traces
